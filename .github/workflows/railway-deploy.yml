name: Deploy to Railway
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Railway CLI
        uses: railwayapp/cli@v2
        with:
          railway_token: ${{ secrets.RAILWAY_TOKEN }}

      - name: Deploy to Railway
        run: railway up

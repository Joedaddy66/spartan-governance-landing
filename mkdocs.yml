site_name: Veritas Stack Documentation
site_description: Enterprise AI Governance Platform - Secure, Compliant, Production-Ready
site_author: Veritas Stack by Spartan Governance
repo_url: https://github.com/Joedaddy66/spartan-governance-landing
repo_name: Joedaddy66/spartan-governance-landing

theme:
  name: material
  palette:
    primary: indigo
    accent: indigo
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.code.copy

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Architecture:
      - Overview: architecture/overview.md
      - Cerberus Security: architecture/cerberus.md
      - Orion Orchestration: architecture/orion.md
      - Phi-Core Compliance: architecture/phi-core.md
  - Enterprise:
      - Pricing: enterprise/pricing.md
      - Support & Contact: enterprise/support.md
  - Integrations:
      - Stripe Integration: stripe/architecture.md
      - Quick Start: stripe/quick-start.md
  - Deployment:
      - GitHub Pages: github-pages.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html

plugins:
  - search
